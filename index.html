<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/owfont-regular.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="weather-container">
      
      <div class="weather-data-container">
        <!-- <i class="weather-icon owf"></i> -->
        <div class="image-container">
          <i class="weather-icon owf"></i>
          <div class="temperature"></div>
        </div>
        
        <div class="humidity"></div>
        <div class="windSpeed"></div>
        <div class="weather-description"></div>
      </div>
      <div class="city" contenteditable="true"> </div>
    </div>
   
  </header>
  <main>
    <time class="date"></time>
    <div id="time">
      <time class="timeHours"></time>
      <time class="timeMinutes"></time>
      <time class="timeSeconds"></time>
    </div>
    <div class="btnNext"><i class="far fa-arrow-alt-circle-right"></i></div>
    <div class="btnPrev"><i class="far fa-arrow-alt-circle-left"></i></div>
    <h1 id="greetName">
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
   
    <div class="quoteOfTheDay">
      <figure class="quote">
        <blockquote></blockquote>
        <figcaption></figcaption>
      </figure>
    </div>
    
  </main>
  <button id="btnChangeQuote" class="btn"></button>
  <script src="https://kit.fontawesome.com/d1de5491ae.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
